syntax = "proto2";


service Correio {
    // recebe um endereÃ§o do cliente e retorna as respectivas cartas
    rpc GetCartas(Endereco) returns (stream Carta) {}

    // recebe uma carta do cliente e retorna o endereÃ§o
    rpc SendCartas(Carta) returns (Endereco) {}

}

message Endereco {
    required string numero = 1;
}

message Carta {
    required string texto = 1;
    
}